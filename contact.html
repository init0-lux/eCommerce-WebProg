<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - AllMaart</title>
  <link rel="stylesheet" href="./assets/css/style-prefix.css">
  <script>
    function validateForm() {
      const name = document.forms["contactForm"]["name"].value;
      const email = document.forms["contactForm"]["email"].value;
      const phone = document.forms["contactForm"]["phone"].value;
      const message = document.forms["contactForm"]["message"].value;
      const address = document.forms["contactForm"]["address"].value;
      const subject = document.forms["contactForm"]["subject"].value;

      if (name == "" || email == "" || phone == "" || message == "" || address == "" || subject == "") {
        alert("All fields must be filled out");
        return false;
      }
      return true;
    }
  </script>
</head>

<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <form name="contactForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>

        <input type="submit" value="Submit">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 AllMaart. All rights reserved.</p>
  </footer>
</body>

</html>
